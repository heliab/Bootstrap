<!DOCTYPE html>
<html>
<head>
	<title>Pager</title>
	<meta charsert="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container-fluid">
		<h1>Pager</h1>
		<p>Pager provides previous and next buttons (links).</p>
		<p>Use <code>.pager</code> class</p>

		 <ul class="pager">
		  <li><a href="index.html">Inicio</a></li>
		  <li><a href="#">Fin</a></li>
		</ul>
		<hr>
		<h1>Align Buttons</h1>
		<p>Use the <code>.previous</code> and next</code> classes to align each button to the sides of the page:</p>
		<ul class="pager">
			<li class="previous"><a href="#">Anterior</a></li>
			<li class="next"><a href="#">Siguiente</a></li>
		</ul>
	</div>
	<h1 class="text-success">Bootstrap Navigation Components <a href="http://www.w3schools.com/bootstrap/bootstrap_ref_comp_navs.asp">here!</a></h1>
</body>
</html>
