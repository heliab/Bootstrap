		<h1>Wells page</h1>
		<p class="lead"> The .well class adds a rounded border around an element with a gray background color and some padding:</p>
	</div>
	<p> By default, wells are medium in size.</p>
	<h4><code>.well</code> </h4>
	<div class="well">
		<p>Hi!, I am a medium well</p>
	</div>
	<h4><code>.well .well-sm</code> </h4>
	<div class="well well-sm">
		<p>Hi!, I am a small well</p>
	</div>
<h4><code>.well .well-lg</code> </h4>
	<div class="well well-lg">
		<p>Hi!, I am a large well</p>
	</div>
</div>
