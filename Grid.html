<!DOCTYPE html>
<html>
<head>
	<title>Grid Examples</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1" >
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>
	<h1>Row large desktop (lg)</h1>
	<div class="row">
		<div class="col-lg-3 blue">col-lg-3</div>
		<div class="col-lg-3 red">col-lg-3</div>
		<div class="col-lg-3 blue">col-lg-3</div>
		<div class="col-lg-3 green">col-lg-3</div>
	</div>
	<div class="row">
		<div class="col-lg-7 blue">col 7</div>
		<div class="col-lg-5 red">col 5</div>
	</div>
	<h1>For normal desktops (md)</h1>
	<div class="row">
		<div class="col-md-9 blue">col-md-9</div>
		<div class="col-md-1 red">col-md-1</div>
	</div>
	<h1>For Tables (sm)</h1>
	<div class="row">
		<div class="col-sm-10 red">col-md-10</div>
		<div class="col-sm-1 green">col-md-1</div>
		<div class="col-sm-1 blue">col-md-1</div>
	</div>
	<div class="row">
		<div class="col-sm-1">col-md-1</div>
		<div class="col-sm-10 red">col-md-10</div>
		<div class="col-sm-1 blue">col-md-1</div>
	</div>
<h1>For Mobile (xs)</h1>
	<div class="row">
		<div class="col-xs-5 red">col-md-5</div>
		<div class="col-xs-1 green">col-md-1</div>
		<div class="col-xs-1 blue">col-md-5</div>
	</div>
	<div class="row">
		<div class="col-xs-6 green">col-md-6</div>
		<div class="col-xs-6 red">col-md-6</div>
	</div>
	<ul>
		<li> <a href="index.html">Ir a inicio</a> </li>
	</ul>
</body>
</html>
